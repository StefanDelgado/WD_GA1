<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="common.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url(background.gif) no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
        }

        /* Navigation Styles */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        header img {
            max-width: 100px;
            height: auto;
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        /* Main Content Styles */
        .container {
            margin-top: 30px;
            margin-left: 28%;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Footer Styles */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Smaller social logos */
        footer img {
            max-width: 32px;
            height: auto;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        .social {
            float: left;
            margin-top: 5%;
            margin-left: 10%;
            width: auto;
            height: auto;
        }
        /*.email {
            float: right;
            margin-top: 5%;
            margin-right: 10%;
            width: auto;
            height: auto;
        }*/

        .contactContainer {
            padding: 20px;
            background-color: #536878;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 250px;
            height: 200px;
        }

        .social a {
            text-decoration: none;
            color: #c4c4c4;
            margin-left: 10%;
        }

        .social p {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            margin-bottom: 30px;
        }

        h2 {
            text-align: center;
        }
            
        
    </style>
</head>
<body>

        <nav>

    <div class="social">

            <section><a href="#"><img src="logo-facebook.svg" alt="Facebook" width="35px"> <p>Facebook</p></a></section>
            <section><a href="#"><img src="logo-instagram.svg" alt="Instagram" width="35px"><p>Instagram</p></a></section>
            <section><a href="#"><img src="logo-twitter.svg" alt="Twitter" width="35px"><p>Twitter</p></a></section>
        </div>
    </div>
    <div class="social">
        <h2>Emails</h2>
        <div class="contactContainer">
            <h2>@gmail.com</h2>
            <h2>@gmail.com</h2>

    </div>

    <footer>

        <a href="#"><img src="logo-twitter.svg" alt="Twitter"></a>
        <a href="#"><img src="logo-instagram.svg" alt="Instagram"></a>
        <a href="#"><img src="logo-snapchat.svg" alt="Snapchat"></a>
    </footer>
</body>
</html>
