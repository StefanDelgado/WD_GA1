<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="common.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO YURI</title>
    
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="home">
            <h1>Welcome to Your Website</h1>
            <p>Here you can find information about our courses, learn about us, and get in touch with us.</p>
        </section>

        <section id="courses">
            <h2>Our Courses</h2>
            <!-- Add course information here -->
        </section>

        <section id="about">
            <h2>About Us</h2>
            <!-- Add about us information here -->
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <!-- Add contact information and form here -->
            <form action="https://your-server-url.com" method="post">
                <!-- Your contact form fields go here -->
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <textarea name="message" placeholder="Message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>

    <footer>
        <a href="#"><img src="logo-youtube.svg" alt="YouTube"></a>
        <a href="#"><img src="logo-facebook.svg" alt="Facebook"></a>
        <a href="#"><img src="logo-twitter.svg" alt="Twitter"></a>
        <a href="#"><img src="logo-instagram.svg" alt="Instagram"></a>
        <a href="#"><img src="logo-snapchat.svg" alt="Snapchat"></a>
    </footer>
</body>
</html>
